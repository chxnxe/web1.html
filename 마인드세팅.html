    <p>'일의 즐거움'<br><br>

        1. 일은 나를 위한 것<br>
        2. 내가 좋아하는 분야를 계속 공부한 것<br>
        3. 재미있는 일을 자기 스스로 만든다<br><br>

        어려운게 아닙니다.</p>
